<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
	<script type="text/javascript" src="plugins/angularjs/angular.min.js">  </script>
	<script type="text/javascript" src="js/base_nopagination.js">  </script>
	<script type="text/javascript" src="js/service/cinemaService.js">  </script>
	<script type="text/javascript" src="js/service/cityService.js">  </script>
	<script type="text/javascript" src="js/controller/baseController.js">  </script>
	<script type="text/javascript" src="js/controller/cinemaController.js">  </script>
</head>

<body ng-app="cinema" ng-controller="cinemaController" ng-init="findCityAll()">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">


					<div class="control-group">
						<label class="control-label">影院名称：</label>
						<div class="controls">
							<input type="text" ng-model="entity.cinName" placeholder="影院名称" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">详细地址：</label>
						<div class="controls">
							<input type="text" ng-model="entity.cinAddress" placeholder="详细地址" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">联系电话：</label>
						<div class="controls">
							<input type="text" ng-model="entity.cinPhone" placeholder="联系电话" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮箱：</label>
						<div class="controls">
							<input type="text" ng-model="entity.cinEmail" placeholder="邮箱" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">所属城市：</label>
						<div class="controls">
							<select class="input-xfat input-xlarge" ng-model="entity.cityId" ng-options
									="city.cityId as city.cityName for city in cityListData"></select>
							</select>
						</div>
					</div>





					<div class="control-group">
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《影院商家入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="save()" target="_blank">申请入驻</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机优乐选</li>
				<li>销售联盟</li>
				<li>优乐选社区</li>
			</ul>
			<div class="address">地址：xxxxxxxxxxx 邮编：xxxxxxx 电话：xxxxx-xxx-xxxx 传真：010-xxxxxx</div>
		<div class="beian">京ICP备xxxxxx号-xxx 京公网安备xxxxxxxxxxx号
		</div>
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script>
</body>

</html>
